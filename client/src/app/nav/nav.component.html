<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" >Aplicación de citas</a>

      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <li class="nav-item">
            <a class="nav-link active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Messages</a>
          </li>
        </ul>
      }

      @if(accountService.currentUser()) {
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Bienvenido</a>
          <div *dropdownMenu="" class="dropdown-menu"> 
            <a class="dropdown-item">Editar perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
          </div>          
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginform="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="username" 
            [(ngModel)]="model.username" 
            class="form-control me-2" 
            placeholder="Username">
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            placeholder="Password" 
            type="password">
          <button class="btn btn-outline-success" type="submit">Iniciar Sesión</button>
        </form>
      }

    </div>
  </nav>
