<div class="container mt-5">
    <div style="text-align: center;">
        
        @if (!registerMode) {
            <h1>Encuentra a tu pareja ideal</h1>
            <p class="lead">Buscar a tu pareja nunca fue tan divertido y fácil. Registrate y comienza esta divertida aventura!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrarse</button>
                <button class="btn btn-info btn-lg me-2">Más sobre DatingApp</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register (cancelRegister)="cancelRegisterMode($event)">
                            
                        </app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
